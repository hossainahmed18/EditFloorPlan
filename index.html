<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - geometry - catmull spline editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {
			background-color: #f0f0f0;
			color: #444;
		}

		a {
			color: #08f;
		}
	</style>
</head>

<body>

	<div id="container"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - geometry - catmull spline editor
	</div>




	<script type="module">

		import { GUI } from './static/lil-gui.js';
		import { TransformControls } from './static/TransformControls.js';

		import * as THREE from "./static/Three.js";
		import { OrbitControls } from "./static/OrbitControls.js";

		let container;
		let camera, scene, renderer;
		const splineHelperObjects = [];
		let splinePointsLength = 2;
		const positions = [];
		const point = new THREE.Vector3();

		const raycaster = new THREE.Raycaster();
		const pointer = new THREE.Vector2();
		const onUpPosition = new THREE.Vector2();
		const onDownPosition = new THREE.Vector2();
		const geometry = new THREE.BoxGeometry(20, 20, 20);
		let transformControl;
		const ARC_SEGMENTS = 200;
		const splines = {};
		const params = {
			uniform: true,
			tension: 0.5,
			centripetal: true,
			chordal: true

		};

		init();

		function init() {

			container = document.getElementById('container');
			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xf0f0f0);
			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.set(0, 250, 1000);
			scene.add(camera);

			const planeGeometry = new THREE.PlaneGeometry(2000, 2000);
			planeGeometry.rotateX(- Math.PI / 2);
			const planeMaterial = new THREE.ShadowMaterial({ color: 0x000000, opacity: 0.2 });

			const plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.position.y = - 200;
			plane.receiveShadow = true;
			scene.add(plane);

			const helper = new THREE.GridHelper(2000, 100);
			helper.position.y = - 199;
			helper.material.opacity = 0.25;
			helper.material.transparent = true;
			scene.add(helper);

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMap.enabled = true;
			container.appendChild(renderer.domElement);

			// Controls
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.damping = 0.2;
			controls.addEventListener('change', render);

			transformControl = new TransformControls(camera, renderer.domElement);
			transformControl.addEventListener('change', render);
			transformControl.addEventListener('dragging-changed', function (event) {
				controls.enabled = !event.value;
			});
			scene.add(transformControl);

			transformControl.addEventListener('objectChange', function () {
				updateSplineOutline();
			});
			document.addEventListener('pointerdown', onPointerDown);
			document.addEventListener('pointerup', onPointerUp);
			document.addEventListener('pointermove', onPointerMove);

			/*******
			 * Curves
			 *********/
			const geometry = new THREE.BufferGeometry();
			geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(ARC_SEGMENTS * 3), 3));

			let curve = new THREE.CatmullRomCurve3(positions);
			curve.curveType = 'catmullrom';
			curve.mesh = new THREE.Line(geometry.clone(), new THREE.LineBasicMaterial({
				color: 0xff0000,
				opacity: 0.35
			}));

			curve.mesh.castShadow = true;
			splines.uniform = curve;

			for (const k in splines) {
				const spline = splines[k];
				scene.add(spline.mesh);
			}
			load([new THREE.Vector3(289.76843686945404, 452.51481137238443, 50),
			new THREE.Vector3(- 53.56300074753207, 171.49711742836848, 50)
			]);
			render();

		}
		function updateSplineOutline() {

			for (const k in splines) {

				const spline = splines[k];

				const splineMesh = spline.mesh;
				const position = splineMesh.geometry.attributes.position;

				for (let i = 0; i < ARC_SEGMENTS; i++) {

					const t = i / (ARC_SEGMENTS - 1);
					spline.getPoint(t, point);
					position.setXYZ(i, point.x, point.y, point.z);
				}

				position.needsUpdate = true;
			}

		}

		function addSplineObject(position) {
			const material = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
			const object = new THREE.Mesh(geometry, material);
			object.position.copy(position);
			scene.add(object);
			splineHelperObjects.push(object);
			return object;

		}

		function load(new_positions) {
			for (let i = 0; i < new_positions.length; i++) {
				addSplineObject(new_positions[i]);
			}
			positions.length = 0;
			for (let i = 0; i < splineHelperObjects.length; i++) {
				positions.push(splineHelperObjects[i].position);
			}
			updateSplineOutline();
		}

		function render() {
			splines.uniform.mesh.visible = params.uniform;
			renderer.render(scene, camera);
		}

		function onPointerDown(event) {
			onDownPosition.x = event.clientX;
			onDownPosition.y = event.clientY;
		}

		function onPointerUp() {

			onUpPosition.x = event.clientX;
			onUpPosition.y = event.clientY;

			if (onDownPosition.distanceTo(onUpPosition) === 0) transformControl.detach();

		}

		function onPointerMove(event) {

			pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
			pointer.y = - (event.clientY / window.innerHeight) * 2 + 1;

			raycaster.setFromCamera(pointer, camera);

			const intersects = raycaster.intersectObjects(splineHelperObjects, false);
			if (intersects.length > 0) {

				const object = intersects[0].object;

				if (object !== transformControl.object) {

					transformControl.attach(object);
				}

			}
		}
	</script>

</body>

</html>
